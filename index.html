<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body class="flex h-screen flex-col items-center justify-center bg-rear">
    <main
      class="flex max-w-sm flex-col items-center justify-center rounded-2xl bg-white"
    >
      <div class="w-auto">
        <img
          class="rounded-t-2xl"
          src="./images/bg-pattern-card.svg "
          alt="bg_main"
        />
      </div>
      <div class="-m-14 h-28 w-28">
        <img
          class="rounded-full border-4 border-white"
          src="./images/m-logo.jpg"
          alt="profile_photo"
        />
      </div>
      <div class="mt-12 py-5 text-center text-lg font-bold text-primary">
        SirPath Nova<span class="pl-2 font-normal text-secondary">100</span>
        <p class="text-base font-normal text-secondary">Thailand</p>
      </div>
      <hr class="border-1 w-full border-hrline opacity-20" />
      <div class="flex w-full justify-between px-10 py-5 text-center">
        <div>
          <p class="text-lg font-bold text-primary">80K</p>
          <p class="font-normal text-secondary">Followers</p>
        </div>
        <div>
          <p class="text-lg font-bold text-primary">803K</p>
          <p class="font-normal text-secondary">Likes</p>
        </div>
        <div>
          <p class="text-lg font-bold text-primary">1.4K</p>
          <p class="font-normal text-secondary">Photos</p>
        </div>
      </div>
    </main>
    <footer class="pt-10 text-center md:pt-20">
      Challenge by
      <a
        class="text-secondary underline"
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-violet-600 underline"
        rel="license"
        href="https://github.com/sirpath"
        >SirPath</a
      >.
    </footer>
  </body>
</html>
